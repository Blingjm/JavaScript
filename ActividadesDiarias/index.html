<!DOCTYPE html>
<html>
<head>
    <title>Registro de actividades diarias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Registro de actividades diarias</h1>

    <h2>Agregar registro</h2>
    <form onsubmit="addRecord(); return false;">
        <div class="mb-3">
            <label for="activity" class="form-label">Actividad:</label>
            <input type="text" id="activity" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Fecha:</label>
            <input type="date" id="date" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <h2>Registros</h2>
    <div id="recordsTable" class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Actividad</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
